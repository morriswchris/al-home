{% assign background = "section-6.jpg" %}
{% if include.background %}
  {% assign background = "section-6.jpg" %}
{% endif %}

<section class="module bg-dark-60" data-background="/assets/images/{{ background }}">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-8 col-lg-6 col-lg-offset-2">
        <div class="callout-text font-alt">
          <h3 class="callout-title">{{ include.title }}</h3>
          <p>{{ include.subtitle }}</p>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-2">
        <div class="callout-btn-box"><a class="btn btn-w btn-round" href="{{ include.link }}">{{ include.link_action }}</a></div>
      </div>
    </div>
  </div>
</section>
